<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Simple Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function ZoomControl(zoomControlDiv, map) {
        var zoomIn = document.createElement("button");
        zoomIn.classList.add("fas");
        zoomIn.classList.add("fa-plus");
        zoomControlDiv.appendChild(zoomIn);

        var zoomOut = document.createElement("button");
        zoomOut.classList.add("fas");
        zoomOut.classList.add("fa-minus");
        zoomControlDiv.appendChild(zoomOut);

        zoomIn.addEventListener("click", function() {
          map.setZoom(1 + map.getZoom());
        });
        zoomOut.addEventListener("click", function() {
          map.setZoom(map.getZoom() - 1);
        });
      }

      function PanControl(panControlDiv, map) {

        function panButton(dir){
          var button = document.createElement("button");
          button.classList.add("fas");
          button.classList.add("'fa-angle-'+dir"); // TODO
          panControlDiv.appendChild(button);
        }

        const panUp = panButton("up");

        var panDown = document.createElement("button");
        panDown.classList.add("fas");
        panDown.classList.add("fa-angle-down");
        panControlDiv.appendChild(panDown);

        let center = map.getCenter();
        let lat = center.lat();
        let lng = center.lng();

        panUp.addEventListener("click", function() {
          map.setCenter({lat: lat+=0.0001, lng:lng});
        });
        panDown.addEventListener("click", function() {
          map.setCenter({lat: lat-=0.0001, lng: lng});
        });
      }

      

      function initMap() {
        var myLatlng = new google.maps.LatLng(59.330792, 18.059048);
        map = new google.maps.Map(document.getElementById("map"), {
          center: myLatlng,
          // TC 59.330792, 18.059048
          // KTH  59.3498092 18.0684758
          zoom: 18,
          mapTypeId: "hybrid",
          disableDefaultUI: true,
          draggable: false
        });

        // ZOOM CONTROL
        var zoomControlDiv = document.createElement("div");
        // calling the zoomcontroll constructor and passing in the div
        var zoomControl = new ZoomControl(zoomControlDiv, map);
        // Attaches the control to the DOM through the map object
        // And adds it to the map at a specific position by pushing it on the position's array
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(
          zoomControlDiv
        );

        // PAN CONTROL
        var panControlDiv = document.createElement("div");
        var panControl = new PanControl(panControlDiv, map);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(
          panControlDiv
        );

        // MARKER
        var marker = new google.maps.Marker({
          position: myLatlng,
          draggable: true,
          map: map,
          animation: google.maps.Animation.DROP,
          title: "I drop and bounce!"
        });
        marker.addListener("click", toggleBounce);
        function toggleBounce() {
          if (marker.getAnimation() !== null) {
            marker.setAnimation(null);
          } else {
            marker.setAnimation(google.maps.Animation.BOUNCE);
          }
        }
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
